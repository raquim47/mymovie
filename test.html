<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="./main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <style>
      .wrapper {
        display: flex;
        margin: 24px;
        justify-content: center;
        align-items: center;
      }
      .item-list {
        display: flex;
        flex-direction: row;
        gap: 12px;
        list-style: none;
      }
      .item {
        overflow: hidden;
        width: 250px;
        height: 350px;
        background-color: black;
        border-radius: 5px;
      }
      .item.loading {
        animation: infinite 1s loading alternate;
      }

      .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <ul class="item-list">
        <li class="item loading"></li>
        <li class="item loading"></li>
        <li class="item loading"></li>
        <li class="item loading"></li>
        <li class="item loading"></li>
      </ul>
    </div>
  </body>
</html>
