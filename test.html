<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .fixed {
        position: absolute;
        top: 50px;
        left:100px;
        width: 400px;
        height: 400px;
        background-color: red;
      }
      .inner {
        position: sticky;
        left: 10px;
        top: 50px;
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="fixed">
      <div class="inner"></div>
    </div>
  </body>
</html>
